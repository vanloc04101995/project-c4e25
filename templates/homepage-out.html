<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static\icofont.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static\style-out.css">
</head>
<body id ="changeImage">
  <div class="topnav">
    <!-- Button trigger modal -->
    <a href= "/"class ="icon-home"><i class="fas fa-home" style="color: white;font-size: 40px"></i></a>
    <div class ="top-sub">
    <a  href="#"style="float:right" data-toggle="modal" data-target="#form-signin">Sign in</a>
    <a  href="#"style="float:right" data-toggle="modal" data-target="#form-signup">Sign up</a>
    <!-- <a  href="/signup" style="float:right ">Sign up</a> -->
    <a  href="#" style="float:right">Community</a>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="form-signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form  method="POST">
          <div class="modal-body">
              <div class="textbox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" name="username" autofocus="1" autocomplete="off" required>
              </div>

              <div class="textbox">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password" name="password" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        </div>
      </div>
    </div>
    <div class="modal fade" id="form-signup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel1">Sign up</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form  method="POST" action="/signup">
          <div class="modal-body">
              <div class="textbox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" name="username" autofocus="1" autocomplete="off" required>
              </div>

              <div class="textbox">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password" name="password" autocomplete="off" required>
              </div>
              <div class="textbox">
                <i class="fas fa-birthday-cake"></i>
                <input type="date" name="dateOfBirth" required>
           </div>
         
           <div class="textbox">
                <i class="far fa-envelope"></i>
                <input type="text" placeholder="Email" name="email" required>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        </div>
      </div>
    </div>
  </div>
  <!-- HEADER -->
  <div class="header">
    <h1>Sounds in life</h1>
  </div>

<!-- TIMER;SHARE;MIX -->
  <div class="share">
      <div style="color: white"><i class="icofont-ui-alarm"></i></div>
      <div ><i id ="btn1" onclick="change(0)"  style="color: red" class="icofont-ui-play"></i><i id= "btn2" onclick="change(1)" style="color:green; display:none" class="icofont-ui-pause"></i></div>
      <div style="color: white"><i class="icofont-share-alt"></i></div>
  </div>

<!-- CONTENT -->
  <div class="content">
      {% for data in dataHtml %}
      <i id="{{data.name}}" class="{{data.classIcon}}"></i>
      <span class="loader"></span>
      <!-- <input id ="myRange"class ="volume" type="range" min="0" max="1" step="0.02" value="0"> -->
      {% endfor%}
  </div>




<script>
  const data = {{ dataHtml|tojson }};
    data.forEach((item) => {
      let btnSound = document.getElementById(item.name);
      btnSound.addEventListener('click', () => {
        if (item.audio === null) {
          let audio = new Audio(item.link);
          item.audio = audio;
        }
        if (!item.playing) {
          item.audio.play();
         
          document.getElementById(item.name).style.color ="green";
          item.playing = true;
        } else {
          item.audio.pause();
          document.getElementById(item.name).style.color ="white";
          item.playing = false;
        }
      })
    })


  function change(sw){
    if (sw == 0) {
      document.getElementById("btn1").style.display = "none";
      document.getElementById("btn2").style.display = "inline";
    }else {
    document.getElementById("btn1").style.display = "inline";
    document.getElementById("btn2").style.display = "none";
    }
}

function showContent(){
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
</body>
</html>
