<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static\style-out.css">
  <!-- <link rel="stylesheet" href="static\style-login.css"> -->
</head>
<body>
<div class="container">
  <div class="topnav">
    <a><i class="fas fa-home" style="color: white; font-size: 20px"></i></a>
    <!-- Button trigger modal -->
    <a href="#"style="float:right;color: white" data-toggle="modal" data-target="#form-signin">Sign in</a>
    <a href="/signup" style="float:right ">Sign up</a>
    <a href="#" style="float:right">Community</a>

  <!-- Modal -->
    <div class="modal fade" id="form-signin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <form  method="POST">
          <div class="modal-body">
              <div class="textbox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="Username" name="username" autofocus="1" required>
              </div>

              <div class="textbox">
                   <i class="fas fa-lock"></i>
                   <input type="password" placeholder="Password" name="password" required>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        </div>
      </div>
    </div>
</div>
  <!-- HEADER -->
  <div class="header">
    <h1>Sounds in life</h1>
  </div>
 <!-- PLAY TOOL -->
  <div class="play">
     <i class="fas fa-play"></i>
  </div>
<!-- TIMER;SHARE;MIX -->
  <div class="share">
    <div><button>Timer</button><i class="fal fa-alarm-clock"></i></div>
    <div><button>Mix</button></div>
    <div><button>Share</button></div>
  </div>
</div>
<!-- CONTENT -->
  <div class="content">
    {% for data in dataHtml %}
      <i  onclick="playPause('{{data.link}}')"  class="{{ data.classIcon }}"></i>
    {% endfor%}
  </div>

  <div class="footer">
    <h2>Footer</h2>
  </div>
</div>

<script>
  const data = {{ dataHtml|tojson }};
  data.forEach((item) => {
    let btnSound = document.getElementById(item.name);
    btnSound.addEventListener('click', () => {
      if (item.audio === null) {
        let audio = new Audio(item.link);
        item.audio = audio;
      }
      if (!item.playing) {
        item.audio.play();
        item.playing = true;
      } else {
        item.audio.pause();
        item.playing = false;
      }
    })
  })


</script>
</body>
</html>
